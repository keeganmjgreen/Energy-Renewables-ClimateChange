27:
  post_image:
    title: <b>Pumped hydro</b> is currently the best, most realistic way of storing city-level amounts of energy.
    content:
      - It works like a two-way hydroelectric dam, but it doesn't need a natural river system.
      - When there is a surplus of cheap electricity, like from wind or solar, it's used to pump massive amounts of water up a hill into a reservoir for storage. When there isn't enough electricity, the water is released to spin a turbine, re-generating about 3/4 of the electricity that went in.
      - However, pumped hydro reservoirs are usually smaller than hydroelectric dams and for the daily rather than the seasonal storage that's called for by wind and solar.
28:
  post_image:
    title: <b>Hydrogen fuel cells</b> are a potential alternative to grid-scale batteries and pumped hydro.
    content:
      - Extra wind or solar could be used to generate cheap, clean hydrogen from water through a process called <i>electrolysis</i>.
      - We could store and ship the hydrogen where it's needed.
      - When there isn't enough renewable electricity, the hydrogen can be slowly burned in a fuel cell, producing nothing but electricity and water.
      - However, hydrogen is difficult to store in tight spaces without losing any, and much of it is produced with a carbon footprint for testing fuels cells---which are expensive but still being improved.
