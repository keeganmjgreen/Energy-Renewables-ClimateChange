    title: Innovations made for the fossil fuel sector can help us find geothermal wells for carbon-free generation.
    content:
      - Around 40% of wells drilled for geothermal energy end up not being usable.
      - Rather than continuing to use the technologies that make oil and gas so cheap, we can redeploy them to make it easier, safer, and more efficient to find and drill new geothermal wells.
      - We should advance similar efforts to make renewable and carbon-free generation similarly inexpensive.
