  text: Wind turbines are incredible pieces of technology. Both wind turbines and solar cells use a technique called Maximum Power Point Tracking (MPPT) to maximize power output under different environmental conditions. Higher turbine speeds and cell voltages don't always mean more power---torque and electrical current also play a part.
  post_image:
    title: Wind turbines are shut down to stop cyclones from tearing them apart.
    content:
      - The weather can't be controlled (save for climate change)---but wind turbines sure can be.
      - Left to spin freely, they won't always extract maximum power from the wind. But by controlling their speed---even spinning more slowly---wind turbines <b>maximize their power output</b>.
      - Solar does the same thing. But how do you change how quickly your solar panel spins? (You don't.) Your solar setup changes its voltage to steal as much power as possible from the sun. That's before converting it to what eventually powers your TV, of course.
    image: images/8/Wind_Turbine_3_Easy-Resize.com.jpg
    image_align_h: -200
    image_credit: Rendering from <i>ABB</i>.
