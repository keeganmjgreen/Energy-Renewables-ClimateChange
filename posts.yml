    title: <b>Direct air capture</b> devices are like scuba divers' CO_2 scrubbers, but for the atmosphere we would die without.
    content: But absorbing and storing CO_2 costs energy.
32:
  post_image:
    title: Direct air capture devices will likely be vital for achieving net-zero carbon emissions.
    content:
      - A National Academy of Sciences study determined that we will need to directly capture and store around <b>10 billion tons of CO_2</b> by about 2050 and 20 billion tons 50 years after that---far in the future and yet approaching quickly.
      - This will be a challenge because direct air capture's advantage in flexibility and portability is also to its detriment.
      - The devices are inherently inefficient, being in an atmosphere of low CO_2 concentrations rather than fossil fuel plants' high concentrations of CO_2 emissions.
33:
  post_image:
    title: A solar farm needs 5--50x as much land as an equivalent coal plant. Wind farm? 50--500x. But it's worth it.
    content:
      - It's worth it to achieve 100% emissions-free electricity.
      - But the demand for electricity will have to increase quickly to make up for worse-polluting industries and for meeting the needs of an ever-increasing population.
      - To make it more possible, we should all cut back on our electricity use where we can. We must follow initiatives to use more electricity when it's cheapest to generate---such as by wind and solar---rather than expecting coal plants to fire up in the evening in developed countries.
