    title: <b>Point capture</b> devices are installed in fossil- fuel-burning power plants to absorb around 90% of CO_2 emissions.
    content:
      - About 10% of coal plant emissions are CO_2.
      - Unfortunately, carbon capture devices are expensive, despite having existed for decades.
      - Plant operators have no incentive to use them without policies on energy and greenhouse gas emissions.
      - We need more of these kinds of private and government policies to mitigate the impact of existing energy solutions in the short term until cleaner, long-term solutions are put into place.
