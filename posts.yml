  text: Though far from commercial use, the National Renewable Energy Laboratory broke their own record in 2022 with a ~39.5% efficient solar cell. You don't have to be efficient when you're collecting free energy, but efficiency improvements help increase both generation and capacity.
  post_image:
    title: Generation is always less than capacity.
    content:
      - <b>Capacity</b> is how much power you <em>can</em> produce. For wind turbines, it's how much you produce when the wind's blowing the hardest in the right direction. For dust-free solar panels at the right temperature, it's when sunshine's hitting them at the best angle on a clear, sunny day.
      - <b>Generation</b> is how much power you <em>do</em> produce. This especially matters for renewables, like wind and solar, which only generate electricity about 25--40% of the time anyway.
      - But wind turbines and solar panels have been getting more and more efficient for decades.
    image: images/10/american-public-power-association-bv2pvCGMtzg-unsplash.jpg
