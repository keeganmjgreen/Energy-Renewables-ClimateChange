    title: When demand exceeds supply, the frequency of the electrical grid decreases.
    content:
      - Normally, the grid operates at 60 Hz (or 50 Hz in Europe).
      - But what if the demand for electricity is lower than the supply? Then this frequency will decrease, as turbines and generators slow down to temporarily produce more power---signalling that more generation must be brought online.
      - But power plants are not designed to operate at different frequencies, so if more generation is unavailable, then load-shedding programs must be used to re-balance the grid.
