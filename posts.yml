  text: The U.S. Energy Information Administration considers hydroelectricity to be carbon neutral. Researchers find that decomposing plant matter caused by the dammed waters emit 25% more methane than previously thought---a billion tons or 1.3% of human-caused greenhouse gases annually. The research presents opportunities for designing and locating dams to mitigate this effect.
  post_image:
    title: Hydroelectric dams are (theoretically) carbon-neutral.
    content:
      - However, depending on where it is constructed, building a dam can pollute---for <b>half a century or more</b>---the equivalent over 1 ton of CO_2 per megawatt of electricity generated.
      - Flooding an area for a dam can release methane produced in high-carbon soil.
      - That's not including the 1 ton of CO_2 per ton of cement used in the dam.
      - However, hydro is always an opportunity, and <i>pump-back</i> hydroelectric dams are a unique opportunity for storing massive amounts of energy.
