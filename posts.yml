    title: "Hydrogen:<br>The electric fuel."
    content:
      - Fossil fuels' appeal was that lots of portable energy could be moved---by ship, train, truck, or pipeline---from where they're produced to where they're used. But that's like distributing electricity in the form of battery chemicals and throwing them away when spent. (Or, less wastefully, returning them to be recharged.)
      - Awful yet convenient, we can't do that with raw electricity and move it from one place to another on the fly---we need a power grid
      - But if we generate clean hydrogen, we might be able to ship and store it all we like.
