    title: <b>Grid-scale batteries</b> would power entire cities.
    content:
      - Though it is difficult to greatly improve the batteries we have now and grid-scale batteries are only in development, the idea behind grid-scale batteries is to save extra electricity generated from renewables in the summer for the winter. Or for times of poor weather, storms, or natural disasters.
      - For instance, large <b>flow batteries</b> with even larger fuel tanks can scale well to deliver a lot of energy quickly. This year, China started operating the largest vanadium flow battery---weighing in at 400 MWh.
