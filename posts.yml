    title: In 2019, only around 0.4% the world's electricity capacity was from offshore wind.
    content:
      - But because of its advantages---more reliable generation from ocean winds, and shorter power lines to coastal cities---the capacity of offshore wind farms has about doubled in the past three years.
      - Europe is the main user of offshore wind---particularly the UK, due to investment subsidies. China will likely overtake them by the end of the decade.
      - Meanwhile the US only has thirty megawatts' worth of offshore wind out of about a terawatt of electricity capacity nationwide---<em>double</em> of which could be covered by its offshore wind.
